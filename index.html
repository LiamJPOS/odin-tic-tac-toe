<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="primary-background">
        <div class="players">
            <button class="players__x player player-active primary-background" id ="x-player-score">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="x-token">
                    <path d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9Z" />
                </svg>
                <p>-</p>
            </button>
            <button class="players__o player player-inactive primary-background" id ="o-player-score">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="o-token">
                    <path d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9Z" />
                </svg>
                <p>-</p>
            </button>
        </div>
        <p class="turn-tracker" id="turn-tracker">Start game or select player</p>
    </header>
    <main class="secondary-background">
        <table class="grid">
            <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </table>
    </main>
    <footer class="primary-background">
        <button class="restart-btn primary-background">Restart Game</button>
    </footer>      
</body>
</html>
