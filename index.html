<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="primary-background">
        <div class="players">
            <player-block>
                <p class="player-block__player-label">Player 1</p>
                <button class="player-block__p1-btn player-btn player-active primary-background" id ="p1-player-btn">
                    <div class="player-block__token-svg" id="p1-token-svg"></div>
                    <p class="score" id="p1-score">-</p>
                </button>
            </player-block>
            
            <div class="player-block">
                <p class="player-block__player-label">Player 2</p>
                <button class="player-block__p2-btn player-btn primary-background" id ="p2-player-btn">
                    <div class="player-block__token-svg" id="p2-token-svg"></div>
                    <p class="score" id="p2-score">-</p>
                </button>
            </div>
        </div>
        <p class="turn-tracker" id="turn-tracker">Start game or select token</p>
    </header>
    <main class="secondary-background">
        <table class="grid" id="grid">
            <tr>
            <td class="cell" id="0-0"></td>
            <td class="cell" id="0-1" ></td>
            <td class="cell" id="0-2"></td>
            </tr>
            <tr>
            <td class="cell" id="1-0"></td>
            <td class="cell" id="1-1"></td>
            <td class="cell" id="1-2"></td>
            </tr>
            <tr>
            <td class="cell" id="2-0"></td>
            <td class="cell" id="2-1"></td>
            <td class="cell" id="2-2"></td>
            </tr>
        </table>
    </main>
    <footer class="primary-background">
        <button class="restart-btn primary-background">Restart Game</button>
    </footer>      
</body>
</html>
