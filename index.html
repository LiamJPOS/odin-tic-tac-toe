<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <aside>
        <div class="set-name-block" id="set-name-block">
            <h2>Who's playing?</h2>
            <button class="set-name-block__open-name-dialog" id="set-name-btn">Set Name</button>
        </div>
        <div class="p1-info" id="p1-info">
            <p>Player 1</p>
            <button>Token</button>
            <p>Name?</p>
        </div>
        <div class="p2-info" id="p2-info">
            <p>Player 2</p>
            <button>Token</button>
            <p>Name?</p>
        </div>
    </aside>
    <main>
        <div class="main__game-container" id="game-container"></div>
        
        <dialog class="name-dialog" id="name-dialog">
            <form class="name-form" id="name-form">
                <h2>Who is playing?</h2>
                <label for="p1-name-input" class="name-form__label">Player 1</label>
                <input type="text" class="name-form__input" id="p1-name-input">
                
                <label for="p2-name-input" class="name-form__label">Player 2</label>
                <input type="text" class="name-form__input" id="p2-name-input">
                <button type="submit" class="name-form__submit-btn" id="name-submit-btn">Confirm</button>
            </form>
        </dialog>

        <dialog id="token-dialog">
            <h2>Choose Your Token</h2>
            <button id="choose-x">X</button>
            <button id="choose-o">O</button>
        </dialog>
    </main>      
</body>
</html>
